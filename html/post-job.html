<div class="job-post ptb-100">
<div class="container">
<form class="job-post-from">
<h2>发布工作详情</h2>
<div class="row">
<div class="col-md-6">
<div class="form-group">
<label>工作标题</label>
<input type="text" class="form-control" id="exampleInput1" placeholder="请输入标题或关键字" required="">
</div>
</div>
<div style="width: 50%;" class="col-md-6">
<div class="form-group">
<label>订单日期</label>
<input type="date" class="form-control" id="exampleInput2" placeholder="请输入工作日期" required="">
</div>
</div>
<div style="width: 50%;" class="col-md-6">
<div class="form-group">
<label>具体时间段</label>
<input type="time" class="form-control" id="exampleInput4" placeholder="请输入工作时间段" required="">
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label>薪资</label>
<input type="number" class="form-control" id="exampleInput3" placeholder="请输入薪资" required="">
</div>
</div>

<div style="width: 50%;" class="col-md-6">
<div class="form-group">
<label>地区</label>
<select class="category" id="place">
    <option data-display="大概位置" >校园区域</option>
    <option value="1">A区</option>
    <option value="2">B区</option>
    <option value="4">C区</option>
    <option value="5">D区</option>
    <option value="6">E区</option>
     </select>
</div>
</div>

<div style="width: 50%;" class="col-md-6">
    <div class="form-group">
    <label style="visibility: hidden">地区</label>
    <select class="category"  id="place2">
        <option data-display="附近建筑">主要建筑</option>
         <option value="1">宿舍楼</option>
         <option value="2">教学楼</option>
         <option value="4">行政楼</option>
         <option value="6">运动场</option>
         <option value="5">食堂</option>
         <option value="6">超市</option>
         <option value="6">水果店</option>
         </select>
    </div>
    </div>

<div class="col-md-6">
<div class="form-group">
<label>工作类型</label>
<select class="category" id="place3">
<option data-display="工作类型"  >工作类型</option>
<option value="1">校园跑腿类型</option>
<option value="2">校园兼职类型</option>
<option value="4">共享服务类型</option>
 </select>
</div>
</div>




<div class="col-md-12">
<div class="form-group">
<label for="exampleFormControlTextarea1">工作细节</label>
<textarea class="form-control description-area" id="exampleFormControlTextarea1" rows="6" placeholder="工作细节" required=""></textarea>
</div>
</div>
<div class="col-md-12 text-center">
<button type="button" class="post-btn" onclick="CreatTask()">
发布工作
<!-- <a href="publish_order" >发布工作</a> -->
</button>
</div>
</div>
</form>
