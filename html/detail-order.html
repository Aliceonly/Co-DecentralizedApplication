<section class="job-details ptb-100">
    <div class="container">
    <div class="row">
    <div class="col-lg-8">
    <div class="row">
    <div class="col-lg-12">
    <div class="job-details-text">
    <div style="position: relative;top: 50px;" class="details-text">
    <h3>订单详情</h3>
    <div class="row">
    <div class="col-md-6">
    <table class="table">
    <tbody>
    <tr>
    <td><span>标题：</span></td>
    <td><span id="Taskname"></span></td>
    </tr>
    <tr>
    <td><span>地区：</span></td>
    <td>Wellesley Rd, London</td>
    </tr>
    <tr>
    <td><span>类型：</span></td>
    <td><span id="Category"></span></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="col-md-6">
    <table class="table">
    <tbody>
    <tr>
    <td><span>薪资：</span></td>
    <td><span id="Amount"></span></td>
    </tr>
    <tr>
    <td><span>时间：</span></td>
    <td><span id="LaunchTime"></span></td>
    </tr>
    <tr>
    <td><span>订单状态：</span></td>
    <td><span id="State"></span></td>
    </tr>

    </tbody>
    </table>
    </div>
    </div>
    </div>
    <div class="theme-btn">
    <a href="accept_order" class="default-btn">
    接受订单
    </a>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
